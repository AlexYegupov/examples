he:
  title: נקסאר - מצלמת הרכב המחוברת

  trailer-title: "Dashcam footage taken by Nexar’s users"
  dashcam-footage: Dashcam footage taken by Nexar’s users

  h1: הגנו על עצמכם בכביש
  h3: הורידו את נקסאר, אפליקציית מצלמת רכב המבוססת על בינה מלאכותית

  appstorebutton1: הורידו את נקסר לאייפו
  playstorebutton1: הורידו את נקסר לאנדרואיד
  subheader: הירשמו כאן

  head-text1: נקסאר היא אפליקציית מצלמת רכב חינמית שתחבר אתכם לרשת של נהגים
  head-text2: הצטרפו למהפכת הנהיגה המחוברת

  appstorebutton: הורידו את נקסר לאייפו
  playstorebutton: הורידו את נקסר לאנדרואיד

  main:
    - header: מצלמת הרכב המחוברת
      text: >
        נקסר סורקת את מה שמתרחש על הכביש ומתריעה מפני סכנות בזמן אמת. האפליקציה
                        מקליטה את הנסיעה שלכם ובמקרה של תאונה תאפשר לכם להשתמש בתיעוד הזה
                        עבור תביעת הביטוח.


    - header: התרעות מפני תאונות
      text: >
        כאשר אתם נוהגים עם נקסר, אתם מצטרפים לרשת של נהגים שרק רוצים להגיע
                        הביתה בשלום. במהלך הנסיעה תקבלו התרעות בזמן אמת המבוססות על מידע
                        שמגיע מהמצלמה ומקהילת המשתמשים. אם למשל משתמש נקסר אחר לפניכם בולם
                        בפתאומיות, תקבלו על כך אזהרה מיידית שתסייע לכם להימנע מהתנגשות.


    - header: גילוי אוטומטי של אירועים מסוכנים
      text: >
        התנגשות עם רכב אחר על הכביש היא עניין מבלבל ומלחיץ. אם תיקלעו לתאונת
                        דרכים נקסאר תספק לכם בחינם דו״ח שחזור התנגשות. המסמך הזה כולל את
                        כל המידע שהאפליקציה אוספת מהחיישנים של הסמארטפון, כמו הג׳יירוסקופ
                        ומד התאוצה. כך תוכלו להבין טוב יותר מה בעצם קרה.

    - header: אפשר לצלם גם בתוך הרכב
      text: >
        אם אתם נהגי מונית או הסעות תוכלו להגן על עצמכם מפני נוסעים בעייתיים
                        על ידי הפעלת מצב המצלמה הפנימית ותיעוד ההתרחשות בתוך הרכב.

  camera:
    header: התושבת המושלמת
    text: >
      אנחנו ממליצים להשתמש בתושבת המגנטית של נקסר, שעוצבה במיוחד עבור נהיגה
                        בטוחה עם האפליקציה.


    linktext: "הזמינו אותה במחיר מיוחד: 6.95$ בלבד."


